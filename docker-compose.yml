version: '3.8'

services:
  app:
    build: .
    container_name: meetwhen-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDRESS=:8080
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-meetwhen}
      - DB_PASSWORD=${DB_PASSWORD:-meetwhen}
      - DB_NAME=${DB_NAME:-meetwhen}
      - DB_SSLMODE=disable
      - MIGRATIONS_PATH=migrations
      - APP_ENV=${APP_ENV:-development}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - ZOOM_REDIRECT_URL=${ZOOM_REDIRECT_URL}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-smtp}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-noreply@localhost}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Meet When}
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - meetwhen

  db:
    image: postgres:16-alpine
    container_name: meetwhen-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-meetwhen}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-meetwhen}
      - POSTGRES_DB=${DB_NAME:-meetwhen}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-meetwhen}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - meetwhen

  # Development email server
  mailhog:
    image: mailhog/mailhog
    container_name: meetwhen-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - meetwhen
    profiles:
      - dev

  # Production reverse proxy
  caddy:
    image: caddy:2-alpine
    container_name: meetwhen-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - meetwhen
    profiles:
      - prod

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  meetwhen:
    driver: bridge

{{define "login_select_org.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Organization | Meet When</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <header class="auth-header">
            <a href="/" class="logo">Meet<span>When</span></a>
        </header>

        <div class="auth-card">
            <h1>Select Organization</h1>
            <p class="auth-subtitle">Your email is associated with multiple organizations. Choose which one to sign in to.</p>

            <div class="org-list">
                {{range .Data.AvailableOrgs}}
                <form method="POST" action="/auth/select-org">
                    <input type="hidden" name="host_id" value="{{.HostID}}">
                    <input type="hidden" name="selection_token" value="{{.SelectionToken}}">
                    <button type="submit" class="org-option">
                        <div class="org-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9 22 9 12 15 12 15 22"/>
                            </svg>
                        </div>
                        <div class="org-info">
                            <span class="org-name">{{.TenantName}}</span>
                            <span class="org-slug">{{.TenantSlug}}</span>
                        </div>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20" class="org-arrow">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </button>
                </form>
                {{end}}
            </div>

            <p class="auth-footer-text">
                <a href="/auth/login">Back to login</a>
            </p>
        </div>
    </div>
</body>
</html>
{{end}}
